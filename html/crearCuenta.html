<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equus Quagga crear Cuenta</title>
    <link rel="stylesheet" type="text/css" href="/Proyecto/css/crearCuenta.css"> <!--Vinculamos la hoja de estilo de css-->
    <link rel="shortcut icon" type="image/jpg/png" href="img/index/logo_icon.png" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Conectamos con la webfonts de Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet"> <!-- Cargamos el archivo topográfico para que sea utilizada en la web -->
    <meta name="keywords" content="AACC, altas capacidades, documental, superdotadción" />
    <meta name="description" content="Reconocer, apoyar y potenciar las altas capacidades de los niños"/>
    <meta name="author" content="Jonathan Endo" />
    <meta name="theme-color" content="#000" />
    <script src=""></script>
</head>
<body>

    <div class="form-wrapper">
        <div class="form-side">
            <a href="./index.html" title="Logo">
                <img class="logo" src="/Proyecto/img/eqLogo.png" alt="Logo">
            </a>
            <form class="my-form">
                <div class="login-welcome-row">
                    <h1>Crea tu cuenta &#x1F44F;</h1>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Google">
                        <img src="/Proyecto/img/google.png" alt="Google">
                        Registrate con tu cuenta de Google
                    </a>
                </div>
                <div class="divider">
                    <span class="divider-line"></span>
                    O
                    <span class="divider-line"></span>
                </div>
                <div class="text-field">
                    <label for="email">Correo electrónico:
                        <input type="email" id="email" name="email" autocomplete="off" placeholder="Tu e-mail"
                            required>
                        <!-- svg icon -->
                    </label>
                </div>
                <div class="text-field">
                    <label for="password">Contraseña:
                        <input id="password" type="password" name="password" placeholder="Tu Contraseña" title="Minimo 6 caracteres y almenos un numero"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                        <!-- svg icon -->
                    </label>
                </div>
                <div class="text-field">
                    <label for="confirm-password">Repite tu Contraseña:
                        <input id="confirm-password" type="password" name="password" placeholder="Repite la Contraseña"
                            title="Minimo 6 caracteres y almenos un numeror"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                        <!-- svg -->
                    </label>
                </div>
                <button class="my-form__button" type="submit">
                    Registrate
                </button>
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>¿Has olvidado tu contraseña?</span>
                        <a href="#" title="Reset Password">
                            Resetea la Contraseña
                        </a>
                    </div>
                    <div class="my-form__signup">
                        <a href="./cuenta.html" title="Login">
                            Inicia sesión
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="info-side">
            <img src="/Proyecto/img/eqLogo.png" alt="Eq" class="eqLogo" />
            <div class="welcome-message">
                <h2>Navitron Maps! 👋</h2>
                <p>
                    Your ultimate guide to navigating the world
                    and discovering new places with ease.
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
